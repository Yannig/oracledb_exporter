language: go
sudo: required
go:
  - 1.9
services:
  - docker
install: true
script: make travis
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: ""
  file:
    - "./dist/oracledb_exporter.*.linux-amd64.tar.gz"
  on:
    repo: Yannig/oracledb_exporter
    all_branches: true
after_success:
  - docker login -u "yannig" -p "${DOCKER_PASS}"
  - docker push yannig/oracledb_exporter:${TRAVIS_TAG:-latest}
env:
  global:
    # DOCKER_PASS
    - secure: ""
